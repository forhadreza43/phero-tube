<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phero Tube</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <nav
        class="mx-auto flex w-11/12 items-center justify-between border-b border-gray-300 py-5"
      >
        <img src="./public/assets/Logo.png" alt="" class="w-[120px]" />
        <label class="input">
          <svg
            class="h-[1em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.5"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
          <input type="search" class="grow" id="search" placeholder="Search" />
          <kbd class="kbd kbd-sm">âŒ˜</kbd>
          <kbd class="kbd kbd-sm">K</kbd>
        </label>
        <button class="btn bg-red-500 text-white">Sort by view</button>
      </nav>
    </header>
    <nav
      id="category-container"
      class="mx-auto flex w-11/12 items-center justify-center gap-5 py-5"
    >
      <button onclick="loadVideos()" id="btn-all" class="btn btn-sm">
        All
      </button>
    </nav>
    <body>
      <section
        class="mx-auto grid w-11/12 grid-cols-4 gap-3 sm:gap-3 md:gap-5 lg:gap-10"
        id="video-container"
      ></section>
      <!--! Modal  -->
      <dialog id="video_details_modal" class="modal">
        <div class="modal-box" id="modal-box">

          <div class="modal-action">
            <form method="dialog">
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </body>
    <script src="./scripts/index.js"></script>
  </body>
</html>
